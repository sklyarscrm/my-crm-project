<!DOCTYPE html>
<html>
<head>
    <title>Заказы</title>
</head>
<body>
    <h1>Список заказов</h1>
    <a href="/">Главная</a> | <a href="/clients">Клиенты</a> | <a href="/logout">Выйти</a>

    <ul>
        {% for order in orders %}
            <li>Заказ #{{ order.id }} — Клиент: {{ order.client_fio }} — Сумма: {{ order.amount }} — Статус: {{ order.status }}</li>
        {% else %}
            <li>Заказы не найдены</li>
        {% endfor %}
    </ul>

    <h2>Добавить заказ</h2>
    <form method="POST" action="/add-order">
        <input name="amount" placeholder="Сумма" type="number" step="0.01" required><br>
        <input name="status" placeholder="Статус" value="в работе"><br>
        <input name="client_id" placeholder="ID клиента" type="number" required><br><br>
        <button type="submit">Добавить заказ</button>
    </form>
</body>
</html>
